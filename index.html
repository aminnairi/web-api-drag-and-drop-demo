<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Drag & Drop">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="./manifests/manifest.json">
  <link rel="icon" href="./icons/icon.png">
  <title>Drag & Drop</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <header>
    <h1>Drag & Drop</h1>
    <p>Try & drag the images below to swap them.</p>
  </header>
  <main>
    <div class="container">
      <img id="first" draggable="true" src="./images/dog-1.jpg" alt="First dog" width="100" height="100" />
      <img id="second" draggable="true" src="./images/dog-2.jpg" alt="Second dog" width="100" height="100" />
      <img id="third" draggable="true" src="./images/dog-3.jpg" alt="Third dog" width="100" height="100" />
      <img id="fourth" draggable="true" src="./images/dog-4.jpg" alt="Fourth dog" width="100" height="100" />
      <img id="fifth" draggable="true" src="./images/dog-5.jpg" alt="Fifth dog" width="100" height="100" />
      <img id="sixth" draggable="true" src="./images/dog-6.jpg" alt="Sixth dog" width="100" height="100" />
      <img id="seventh" draggable="true" src="./images/dog-7.jpg" alt="Seventh dog" width="100" height="100" />
      <img id="eighth" draggable="true" src="./images/dog-8.jpg" alt="Eight dog" width="100" height="100" />
      <img id="nineth" draggable="true" src="./images/dog-9.jpg" alt="Nineth dog" width="100" height="100" />
    </div>
  </main>
  <footer>
    <p>See <a href="https://github.com/aminnairi/web-api-drag-and-drop-demo" target="blank">source-code</a>.</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>

</html>
