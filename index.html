<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Drag & Drop">
  <title>Drag & Drop</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <header>
    <h1>Drag & Drop</h1>
    <p>Try & drag the images below to swap them.</p>
  </header>
  <main>
    <div class="container">
      <img id="first" draggable="true" src="https://placedog.net/300/300?id=1" alt="First dog" width="100"
        height="100" />
      <img id="second" draggable="true" src="https://placedog.net/300/300?id=2" alt="Second dog" width="100"
        height="100" />
      <img id="third" draggable="true" src="https://placedog.net/300/300?id=3" alt="Third dog" width="100"
        height="100" />
      <img id="fourth" draggable="true" src="https://placedog.net/300/300?id=4" alt="Fourth dog" width="100"
        height="100" />
      <img id="fifth" draggable="true" src="https://placedog.net/300/300?id=5" alt="Fifth dog" width="100"
        height="100" />
      <img id="sixth" draggable="true" src="https://placedog.net/300/300?id=6" alt="Sixth dog" width="100"
        height="100" />
      <img id="seventh" draggable="true" src="https://placedog.net/300/300?id=7" alt="Seventh dog" width="100"
        height="100" />
      <img id="eighth" draggable="true" src="https://placedog.net/300/300?id=8" alt="Eight dog" width="100"
        height="100" />
      <img id="nineth" draggable="true" src="https://placedog.net/300/300?id=9" alt="Nineth dog" width="100"
        height="100" />
    </div>
  </main>
  <footer>
    <p>See <a href="https://github.com/aminnairi/web-api-drag-and-drop-demo" target="blank">source-code</a>.</p>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
